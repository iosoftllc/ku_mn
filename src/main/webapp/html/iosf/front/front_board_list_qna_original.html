<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KU_MN</title>

    <link rel="stylesheet" href="../../../css/iosf/front/main.css">
    <link rel="stylesheet" href="../../../css/iosf/front/board_list.css">

    <script type="text/javascript" src="../../../js/_constants_.js"></script>
    <script type="text/javascript" src="../../../js/jquery-1.12.4.min.js"></script>

    <link rel="stylesheet" href="../../../js/iosf/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="../../../js/iosf/jquery-ui/jquery-ui.theme.min.css">
    <script type="text/javascript" src="../../../js/iosf/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../js/iosf/component/theme1/front/korean/controller.js"></script>
    
    <script type="text/javascript" src="../../../js/iosf/common-1.1.js"></script>
    <script type="text/javascript" src="../../../js/iosf/support.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico" />


</head>
<body>

    <section class="board_list">
        <div>
            <article class="counter">
                <div>
                    <P>TOTAL</P>
                    <p>0,000<span>&nbsp;건</span></p>
                </div>
                <form action="">

                    <select name="" id="">
                        <option value="">전체</option>
                        <option value="">공지</option>
                    </select>
                    <input type="text" placeholder="검색어를 입력하세요."><button type="submit" title="검색버튼"></button>
                </form>
            </article>

            <article>
                <table>
                    <colgroup>
                        <col width="">
                        <col width="">
                        <col width="">
                        <col width="">
                        <col width="">
                        <col width="">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>문의유형</th>
                            <th>상태</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <!-- <th>조회</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="">
                            <!-- tr에 "notice"를 추가하면 첫번째 td의 b태그에 공지 박스 처리 -->
                            <td><b>0,000</b></td>
                            <td><p>모바일</p></td>
                            <td><small>답변대기</small></td>
                            <td class="title new"><a href="#">테스트테스트테스트테스트테스트테스트테스트테스트테스트<span></span></a></td>
                            <td class="name">관리자 1인 2인 3인 4인 5인</td>
                            <td class="date">2022-02-07</td>
                            <!-- <td class="viewcount">10,032</td> -->
                        </tr>
                        <tr>
                            <td><b>0,000</b></td>
                            <td><p>건물출입</p></td>
                            <td><small class="clear">답변완료</small></td>
                            <td class="title"><a href="#">테스트<span></span></a></td>
                            <td class="name">관리자</td>
                            <td class="date">2022-02-07</td>
                            <!-- <td class="viewcount">882</td> -->
                        </tr>
                        <tr>
                            <td><b>0,000</td>
                            <td><p>모바일</p></td>
                            <td><small class="clear">답변완료</small></td>
                            <td class="title"><a href="#">테스트<span></span></a></td>
                            <td class="name">관리자</td>
                            <td class="date">2022-02-07</td>
                            <!-- <td class="viewcount">64</td> -->
                        </tr>
                    </tbody>
                </table>
            </article>

            <div class="paging">
                <dl>
                    <dt><button type="button" title="처음 페이지"></button><button type="button" title="이전 페이지"></button></dt>
                    <dd>
                        <button type="button" class="on">1</button>
                        <button type="button">2</button>
                        <button type="button">3</button>
                        <button type="button">4</button>
                        <button type="button">5</button>
                    </dd>
                    <dd class="mobile">
                        <p>1</p><small>/</small><p>5</p>
                    </dd>
                    <dt><button type="button" title="다음 페이지"></button><button type="button" title="마지막 페이지"></button></dt>
                </dl>
            </div>

            <article class="btn">
                <dl>
                    <dd class="right"><button type="button">질문하기</button></dd>
                    <!-- "right" "left" "center" 로 버튼 정렬 가능(1개일 경우) -->
                </dl>
            </article>

        </div>
    
    </section>
    
</body>
</html>
