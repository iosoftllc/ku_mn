<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KU_DORM</title>

    <link rel="stylesheet" href="../../../css/iosf/front/main.css">
    <link rel="stylesheet" href="../../../css/iosf/front/board_faq.css">

    <script type="text/javascript" src="../../../js/_constants_.js"></script>
    <script type="text/javascript" src="../../../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../../../js/iosf/front/contents/board_faq.js"></script>
    
    <script type="text/javascript" src="../../../js/iosf/common-1.1.js"></script>
    <script type="text/javascript" src="../../../js/iosf/support.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico" />


</head>
<body>

    <section class="board_faq">
        <div>
            <article class="tab">
                <dl>
                    <dt><a href="#" class="on">전체</a></dt>
                    <dt><a href="#">스마트 카드</a></dt>
                    <dt><a href="#">모바일 신분증</a></dt>
                </dl>
            </article>

            <!-- <article>
                <h1>자주묻는 질문</h1>
            </article> -->

            <article class="counter">
                <div>
                    <P>TOTAL</P>
                    <p>0,000<span>&nbsp;건</span></p>
                </div>
                <form action="">
                    <select name="" id="">
                        <option value="">전체</option>
                        <option value="">스마트 카드</option>
                        <option value="">모바일 신분증</option>
                    </select>
                    <!-- <input type="text" placeholder="검색어를 입력하세요."> -->
                    <button type="submit" title="선택버튼">선택</button>
                </form>
            </article>

            <article class="faq_list">
                <dl>
                    <dt>
                        <div>
                            <span>질문</span>
                            <small>카테고리1</small>
                            <p>스마트 카드를 발급하려면 어떻게 해야 하나요?</p>
                        </div>
                        <button type="button"></button>
                    </dt>
                    <dd>
                        <div>
                            <span>답변</span>
                            <p>스마트 카드 발급 방법이 들어가는 공간</p>
                            <button type="button">닫기</button>

                        </div>
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <div>
                            <span>질문</span>
                            <small>카테고리2</small>
                            <p>모바일 신분증을 발급하려면 어떻게 해야 하나요?</p>
                        </div>
                        <button type="button"></button>
                    </dt>
                    <dd>
                        <div>
                            <span>답변</span>
                            <p>모바일 신분증 발급 방법이 들어가는 공간</p>
                            <button type="button">닫기</button>

                        </div>
                    </dd>
                </dl>
                <dl>
                    <dt>
                        <div>
                            <span>질문</span>
                            <small>카테고리3</small>
                            <p>스마트 카드가 없으면 어떤 불이익이 있나요?</p>
                        </div>
                        <button type="button"></button>
                    </dt>
                    <dd>
                        <div>
                            <span>답변</span>
                            <p>스마트 카드의 필요성에 대해 안내하는 공간</p>
                            <button type="button">닫기</button>

                        </div>
                    </dd>
                </dl>

            </article>


            <div class="paging">
                <dl>
                    <dt><button type="button" title="처음 페이지"></button><button type="button" title="이전 페이지"></button></dt>
                    <dd>
                        <button type="button" class="on">1</button>
                        <button type="button">2</button>
                        <button type="button">3</button>
                        <button type="button">4</button>
                        <button type="button">5</button>
                    </dd>
                    <dd class="mobile">
                        <p>1</p><small>/</small><p>5</p>
                    </dd>
                    <dt><button type="button" title="다음 페이지"></button><button type="button" title="마지막 페이지"></button></dt>
                </dl>
            </div>
        </div>
    
    </section>

</html>
