<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<style type="text/css">
body{padding:15px;}
.button1 {width:100%;padding:15px 0; font-size:0; }

.btn-container{margin-bottom:40px;}

.heading {

		font-family: "Malgun Gothic";
		font-size: 19px;
		color: #000;
		
	}
	.heading:first-child {

	}
	.heading:before {
		display: inline-block;
		width: 4px;
		margin-top: 2px;
		margin-right: 9px;
		border-top: 9px solid #4e95c0;
