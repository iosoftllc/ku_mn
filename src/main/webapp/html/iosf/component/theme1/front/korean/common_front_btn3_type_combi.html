<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=medium-dpi" />
<title>STM-COMPONENT : Theme1</title>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<link rel="stylesheet" href="../../../../../../css/iosf/component/theme1/front/korean/reset.css" />
<link rel="stylesheet" href="../../../../../../css/iosf/component/theme1/front/korean/common.css" />
<style type="text/css">
	body {
		padding: 15px;
		min-width: 290px;
	}	
	.section + .section{
		margin-top: 20px;
	}
	
	@media screen and (min-width: 640px) {
		.section .btn:first-child {
			margin-left: 3px;
		}
	}
</style>
</head>
<body>
<!-- <button> or <a> tags can be used. -->
<div class="section">
	<a href="#" class="btn3 btn-white icon icon-add">추가</a>
	<a href="#" class="btn3 btn-white icon icon-delete">삭제</a>
	<button class="btn3 btn-white icon icon-cross">취소</button>
	<button class="btn3 btn-white icon icon-question">도움말</button>
</div>
<div class="section">
	<a href="#" class="btn3 btn-red icon icon-addwhite">추가</a>
	<a href="#" class="btn3 btn-red icon icon-deletewhite">삭제</a>
	<button class="btn3 btn-red icon icon-cancel">신청취소</button>
</div>
<div class="section">
	<a href="#" class="btn3 btn-orange icon icon-download">저장</a>
	<a href="#" class="btn3 btn-orange icon icon-cancel">신청</a>
	<button class="btn3 btn-orange icon icon-bubbletext">상담하기</button>
</div>
<div class="section">
	<a href="#" class="btn3 btn-maroon icon icon-home">바로가기</a>
	<a href="#" class="btn3 btn-maroon icon icon-shortcuts">바로가기</a>
</div>
<div class="section">
	<a href="#" class="btn3 btn-grey icon icon-search">검색</a>
	<a href="#" class="btn3 btn-grey icon icon-search">우편번호 검색</a>
	<button class="btn3 btn-grey icon icon-check">중복체크</button>
</div>
<div class="section">
	<a href="#" class="btn3 btn-green icon icon-upload">엑셀 업로드</a>
	<button class="btn3 btn-green icon icon-download">엑셀 다운로드</button>
</div>
<div class="section">
	<a href="#" class="btn3 btn-brown icon icon-addwhite">추가</a>
	<a href="#" class="btn3 btn-brown icon icon-crosswhite">닫기</a>
	<button class="btn3 btn-brown icon icon-questionbrown">도움말</button>
	<button class="btn3 btn-brown icon icon-calbrown">계산하기 관리</button>
	<button class="btn3 btn-brown icon icon-settings">설정 관리</button>
	<button class="btn3 btn-brown icon icon-shortcuts">바로가기</button>
	<button class="btn3 btn-brown icon icon-shortcuts">웹에디터 사용 가이드 </button>
</div>
<div class="section">
	<a href="#" class="btn3 btn-white icon icon-add" disabled="disabled">추가</a>
	<a href="#" class="btn3 btn-red icon icon-delete" disabled="disabled">삭제</a>
	<button class="btn3 btn-orange icon icon-cross" disabled="disabled">취소</button>
	<button class="btn3 btn-green icon icon-cross" disabled="disabled">닫기</button>
	<button class="btn3 btn-green icon icon-question" disabled="disabled">도움말</button>
	<button class="btn3 btn-green icon icon-download" disabled="disabled">저장</button>
	<button class="btn3 btn-green icon icon-cancel" disabled="disabled">신청</button>
	<button class="btn3 btn-green icon icon-bubbletext" disabled="disabled">상담하기</button>
	<button class="btn3 btn-green icon icon-home" disabled="disabled">바로가기</button>
	<button class="btn3 btn-green icon icon-shortcuts" disabled="disabled">바로가기</button>
	<button class="btn3 btn-green icon icon-shortcuts" disabled="disabled">웹에디터 사용 가이드 </button>
	<button class="btn3 btn-green icon icon-search" disabled="disabled">검색</button>
	<button class="btn3 btn-green icon icon-search" disabled="disabled">우편번호 검색</button>
	<button class="btn3 btn-green icon icon-check" disabled="disabled">중복체크1</button>
	<button class="btn3 btn-green icon icon-upload" disabled="disabled">엑셀 업로드</button>
	<button type="submit" class="btn3 btn-green icon icon-download" disabled="disabled">엑셀 다운로드</button>
	<button type="submit" class="btn3 btn-green icon icon-cal" disabled="disabled">계산하기</button>
	<button type="submit" class="btn3 btn-green icon icon-settings" disabled="disabled">설정 관리</button>
</div>
</body>
</html>
