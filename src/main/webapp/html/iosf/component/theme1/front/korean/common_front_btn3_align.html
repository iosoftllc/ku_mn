<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=medium-dpi" />
<title>STM-COMPONENT : Theme1</title>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<link rel="stylesheet" href="../../../../../../css/iosf/component/theme1/front/korean/reset.css" />
<link rel="stylesheet" href="../../../../../../css/iosf/component/theme1/front/korean/common.css" />
<style type="text/css">
	body {
		padding: 15px;
		min-width: 290px;
	}	
	.section + .section{
		margin-top: 20px;
	}
	
	@media screen and (min-width: 640px) {
		.section .btn:first-child {
			margin-left: 3px;
		}
	}
</style>
</head>
<body>
<!-- <button> or <a> tags can be used. -->
<div class="section">
	<a href="#" class="btn3 btn-green icon icon-upload">엑셀 업로드</a>
	<a href="#" class="btn3 btn-white icon icon-add">추가</a>
	<button class="btn3 btn-orange">다다다다다</button>
	<button class="btn3 btn-white icon-only icon icon-delete">&nbsp;</button>
	<button class="btn3 btn-maroon icon icon-shortcuts">바로가기</button>
</div>
<div class="section">
	<div class="btn-group align-center">
		<button class="btn3 btn-grey icon icon-search">우편번호 검색</button>
		<a href="#" class="btn3 btn-white">다다다다다</a>
		<button class="btn3 btn-brown icon icon-shortcuts">웹에디터 사용 가이드 </button>
	</div>
</div>
<div class="section">
	<div class="btn-group align-right">
		<a href="#" class="btn3 btn-red">다다다다다</a>
		<button class="btn3 btn-white icon-only icon icon-question">&nbsp;</button>
		<button class="btn3 btn-grey icon-only icon icon-search">&nbsp;</button>
		<button class="btn3 btn-white icon icon-home" disabled="disabled">바로가기</button>
		<button type="submit" class="btn3 btn-green icon icon-download">엑셀 다운로드</button>
	</div>
</div>

<div class="section">
	<div class="btn-group align-center">
		<div class="btn-group btn3-grp float-left">
			<a href="#" class="btn3 btn-white">다다다다</a>
			<a href="#" class="btn3 btn-brown icon icon-addwhite">추가</a>
			<a href="#" class="btn3 btn-grey icon icon-check">중복체크</a>
		</div>		
		<span>
			<button class="btn3 btn-orange icon icon-bubbletext">상담하기</button>
			<button class="btn3 btn-white icon-only icon icon-add">&nbsp;</button>
			<button class="btn3 btn-white" disabled="disabled">다다다다다</button>
		</span>	   
	   <div class="btn-group btn3-grp float-right">
			<button class="btn3 btn-brown icon icon-settings">상담하기</button>
			<button class="btn3 btn-white">다다다다다</button>
			<button class="btn3 btn-red">다다다다다</button>
		</div>
	</div>
</div>
</body>
</html>
