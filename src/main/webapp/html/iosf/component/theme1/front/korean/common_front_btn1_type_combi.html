<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=medium-dpi" />
<title>STM-COMPONENT : Theme1</title>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<link rel="stylesheet" href="../../../../../../css/iosf/component/theme1/front/korean/reset.css" />
<link rel="stylesheet" href="../../../../../../css/iosf/component/theme1/front/korean/common.css" />
<style type="text/css">
	body {
		padding: 15px;
		min-width: 290px;
	}	
	.section + .section{
		margin-top: 20px;
	}
	
	@media screen and (min-width: 640px) {
		.section .btn:first-child {
			margin-left: 3px;
		}
	}
</style>
</head>
<body>
<!-- <button> or <a> tags can be used. -->
<div class="section">
	<a href="#" class="btn btn-white icon icon-list">목록</a>
	<a href="#" class="btn btn-white icon icon-list">문의 목록</a>
	<button class="btn btn-white icon icon-list">나의 문의 목록</button>
	<button class="btn btn-white icon icon-prev">이전</button>
	<button class="btn btn-white icon icon-cancel">취소</button>
	<button class="btn btn-white icon icon-delete">삭제</button>
	<button class="btn btn-white icon icon-reorder">순서변경</button>
	<a href="#" class="btn btn-white icon icon-calendar">캘린더로 보기</a>
</div>
<div class="section">
	<a href="#" class="btn btn-red icon icon-write">작성</a>
	<a href="#" class="btn btn-red icon icon-write">문의하기</a>
	<button class="btn btn-red icon icon-modify">수정</button>
	<button type="submit" class="btn btn-red icon icon-add">추가</button>
	<button type="submit" class="btn btn-red icon icon-apply">신청</button>
	<button type="submit" class="btn btn-red icon icon-more_info">상세정보</button>
	<button type="submit" class="btn btn-red icon icon-info">입주정보</button>
	<button type="submit" class="btn btn-red icon icon-occupancy_status">입주현황</button>
</div>
<div class="section">
	<a href="#" class="btn btn-orange icon icon-save">저장</a>
	<a href="#" class="btn btn-orange icon icon-reorder">순서저장</a>
	<button class="btn btn-orange icon icon-apply">신청하기</button>
	<button type="submit" class="btn btn-orange icon icon-consult">상담 신청</button>
</div>
<div class="section">
	<a href="#" class="btn btn-green icon icon-upload">엑셀 업로드</a>
	<button type="submit" class="btn btn-green icon icon-download">엑셀 다운로드</button>
</div>
<div class="section">
	<a href="#" class="btn btn-brown icon icon-write">작성</a>
	<a href="#" class="btn btn-brown icon icon-reset">초기화</a>
	<button class="btn btn-brown icon icon-more_info">상세정보</button>
	<button class="btn btn-brown icon icon-settings">설정 관리</button>
	<button class="btn btn-brown icon icon-consult">답변 작성</button>
	<button class="btn btn-brown icon icon-modify">답변 수정</button>
</div>
<div class="section">
	<a href="#" class="btn btn-white icon icon-list" disabled="disabled">목록</a>
	<a href="#" class="btn btn-red icon icon-list" disabled="disabled">문의 목록</a>
	<button class="btn btn-orange icon icon-list" disabled="disabled">나의 문의 목록</button>
	<button type="submit" class="btn btn-green icon icon-prev" disabled="disabled">이전</button>
	<button type="submit" class="btn btn-green icon icon-cancel" disabled="disabled">취소</button>
	<button type="submit" class="btn btn-green icon icon-delete" disabled="disabled">삭제</button>
	<button type="submit" class="btn btn-green icon icon-reorder" disabled="disabled">순서변경</button>
	<button type="submit" class="btn btn-green icon icon-reorder" disabled="disabled">순서저장</button>
	<button type="submit" class="btn btn-green icon icon-write" disabled="disabled">작성</button>
	<button type="submit" class="btn btn-green icon icon-write" disabled="disabled">문의하기</button>
	<button type="submit" class="btn btn-green icon icon-modify" disabled="disabled">수정</button>
	<button type="submit" class="btn btn-green icon icon-modify" disabled="disabled">답변 수정</button>
	<button type="submit" class="btn btn-green icon icon-add" disabled="disabled">추가</button>
	<button type="submit" class="btn btn-green icon icon-apply" disabled="disabled">신청</button>
	<button type="submit" class="btn btn-green icon icon-apply" disabled="disabled">신청하기</button>
	<button type="submit" class="btn btn-green icon icon-save" disabled="disabled">저장</button>
	<button type="submit" class="btn btn-green icon icon-consult" disabled="disabled">상담 신청</button>
	<button type="submit" class="btn btn-green icon icon-consult" disabled="disabled">답변 작성</button>
	<button type="submit" class="btn btn-green icon icon-upload" disabled="disabled">엑셀 업로드</button>
	<button type="submit" class="btn btn-green icon icon-download" disabled="disabled">엑셀 다운로드</button>
	<button type="submit" class="btn btn-green icon icon-more_info" disabled="disabled">상세정보</button>
	<button type="submit" class="btn btn-green icon icon-reset" disabled="disabled">초기화</button>
	<button type="submit" class="btn btn-green icon icon-settings" disabled="disabled">설정 관리</button>
	<button type="submit" class="btn btn-green icon icon-info" disabled="disabled">입주정보</button>
	<button type="submit" class="btn btn-green icon icon-occupancy_status" disabled="disabled">입주현황</button>
	<a href="#" class="btn btn-white icon icon-calendar"  disabled="disabled">캘린더로 보기</a>
</div>
</body>
</html>
