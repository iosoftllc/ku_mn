<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, target-densitydpi=medium-dpi" />
<title>STM-COMPONENT : Theme1</title>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<link rel="stylesheet" href="../../../../../../css/iosf/component/theme1/front/korean/reset.css" />
<link rel="stylesheet" href="../../../../../../css/iosf/component/theme1/front/korean/common.css" />
<style type="text/css">
	body {
		padding: 15px;
		min-width: 290px;
	}	
	.section + .section{
		margin-top: 20px;
	}
	
	@media screen and (min-width: 640px) {
		.section .btn:first-child {
			margin-left: 3px;
		}
	}
</style>
</head>
<body>
<!-- <button> or <a> tags can be used. -->
<div class="section">
	<button class="btn3 btn-white icon-only icon icon-add">&nbsp;</button>
	<button class="btn3 btn-white icon-only icon icon-delete">&nbsp;</button>
	<button class="btn3 btn-white icon-only icon icon-cross">&nbsp;</button>
	<button class="btn3 btn-white icon-only icon icon-question">&nbsp;</button>
</div>
<div class="section">
	<button class="btn3 btn-red icon-only icon icon-addwhite">&nbsp;</button>
	<button class="btn3 btn-red icon-only icon icon-deletewhite">&nbsp;</button>
	<button class="btn3 btn-red icon-only icon icon-cancel">&nbsp;</button>
</div>
<div class="section">
	<button class="btn3 btn-orange icon-only icon icon-download">&nbsp;</button>
	<button class="btn3 btn-orange icon-only icon icon-cancel">&nbsp;</button>
	<button class="btn3 btn-orange icon-only icon icon-bubbletext">&nbsp;</button>
</div>

<div class="section">
	<button class="btn3 btn-maroon icon-only icon icon-home">&nbsp;</button>
	<button class="btn3 btn-maroon icon-only icon icon-shortcuts">&nbsp;</button>
</div>
<div class="section">
	<button class="btn3 btn-grey icon-only icon icon-search">&nbsp;</button>
	<button class="btn3 btn-grey icon-only icon icon-check">&nbsp;</button>
</div>
<div class="section">
	<button class="btn3 btn-green icon-only icon icon-upload">&nbsp;</button>
	<button class="btn3 btn-green icon-only icon icon-download">&nbsp;</button>
</div>
<div class="section">
	<button class="btn3 btn-brown icon-only icon icon-addwhite">&nbsp;</button>
	<button class="btn3 btn-brown icon-only icon icon-crosswhite">&nbsp;</button>
	<button class="btn3 btn-brown icon-only icon icon-questionbrown">&nbsp;</button>
	<button class="btn3 btn-brown icon-only icon icon-calbrown">&nbsp;</button>
	<button class="btn3 btn-brown icon-only icon icon-settings">&nbsp;</button>
	<button class="btn3 btn-brown icon-only icon icon-shortcuts">&nbsp;</button>
</div>
<div class="section">
	<button class="btn3 btn-orange icon-only icon icon-add" disabled="disabled">&nbsp;</button>
	<button class="btn3 btn-orange icon-only icon icon-delete" disabled="disabled">&nbsp;</button>
	<button class="btn3 btn-orange icon-only icon icon-cross" disabled="disabled">&nbsp;</button>
	<button class="btn3 btn-orange icon-only icon icon-download" disabled="disabled">&nbsp;</button>
	<button class="btn3 btn-orange icon-only icon icon-cancel" disabled="disabled">&nbsp;</button>
	<button class="btn3 btn-orange icon-only icon icon-home" disabled="disabled">&nbsp;</button>
	<button class="btn3 btn-orange icon-only icon icon-shortcuts" disabled="disabled">&nbsp;</button>
	<button class="btn3 btn-orange icon-only icon icon-search" disabled="disabled">&nbsp;</button>
	<button class="btn3 btn-orange icon-only icon icon-check" disabled="disabled">&nbsp;</button>
	<button class="btn3 btn-orange icon-only icon icon-upload" disabled="disabled">&nbsp;</button>
	<button class="btn3 btn-orange icon-only icon icon-download" disabled="disabled">&nbsp;</button>
	<button class="btn3 btn-orange icon-only icon icon-cal" disabled="disabled">&nbsp;</button>
	<button class="btn3 btn-orange icon-only icon icon-settings" disabled="disabled">&nbsp;</button>
</div>
