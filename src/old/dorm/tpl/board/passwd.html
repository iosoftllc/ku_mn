<script language="javascript" src="../../js/check.js"></script>
<script language="javascript" src="../../js/function.js"></script>
<script language="javascript" src="../../js/board.js"></script>
<table width="254" border="0" cellpadding="0" cellspacing="0" align="center" style="text-align:justify;line-height:14pt;letter-spacing:0.1mm;">
	<form name="BoardForm" action="https://reslife.korea.ac.kr:5008/v1/src/board/action.php" method="post" onSubmit="return checkPassword(this.pw, this.confirm_pw);">
		<input type="hidden" name="mode" value="{MODE}">
		<input type="hidden" name="type" value="{BOARD_TYPE}">
		<input type="hidden" name="page" value="{SEL_PAGE}">
		<input type="hidden" name="s_type" value="{SEARCH_TYPE}">
		<input type="hidden" name="s_text" value="{SEARCH_TEXT}">
		<input type="hidden" name="no" value="{BOARD_NUMBER}">
		<input type="hidden" name="cmt_no" value="{COMMENT_NUMBER}">
		<tr>
			<td colspan="6" height="30"></td>
		</tr>
		<tr>
			<td colspan="6" height="20" align="center">{DESCRIPTION}</td>
		</tr>
		<tr>
			<td colspan="6" height="3" bgcolor="#7C0019"></td>
		</tr>
		<tr> 
			<td width="1" height="5"><img src="../../images/board/board_bottom_left.jpg" width="1" height="10"></td>
			<td colspan="4" height="5" background="../../images/board/board_bottom_back.jpg"></td>
			<td width="1" height="5"><img src="../../images/board/board_bottom_right.jpg" width="1" height="10"></td>
		</tr>
		<tr>
			<td colspan="6" height="1"></td>
		</tr>
		<tr>
			<td width="1" bgcolor="#EFEFEF"></td>
			<td width="83" height="21" bgcolor="#EFEFEF" align="center">비밀번호</td>
			<td width="5"></td>
			<td width="160" height="21" align="center"><input type="password" name="pw" size="20" maxlength="50" style="color:#9B9EA3;"></td>
			<td width="4"></td>
			<td width="1"></td>
		</tr>
		<tr>
			<td colspan="6" height="1"></td>
		</tr>
		<tr>
			<td colspan="6" height="1" background="../../images/board/board_hdot.jpg"></td>
		</tr>
		<tr>
			<td colspan="6" height="1"></td>
		</tr>
		<tr>
			<td width="1" bgcolor="#EFEFEF"></td>
			<td width="83" height="21" bgcolor="#EFEFEF" align="center">비밀번호확인</td>
			<td width="5"></td>
			<td width="160" height="21" align="center"><input type="password" name="confirm_pw" size="20" maxlength="50" style="color:#9B9EA3;"></td>
			<td width="4"></td>
			<td width="1"></td>
		</tr>
		<tr>
			<td colspan="6" height="1"></td>
		</tr>
		<tr> 
			<td width="1" height="10"><img src="../../images/board/board_bottom_left.jpg" width="1" height="10"></td>
			<td colspan="4" height="10" background="../../images/board/board_bottom_back.jpg"></td>
			<td width="1" height="10"><img src="../../images/board/board_bottom_right.jpg" width="1" height="10"></td>
		</tr>
		<tr>
			<td colspan="6" height="3" bgcolor="#7C0019"></td>
		</tr>
		<tr>
			<td colspan="6" height="4"></td>
		</tr>
		<tr>
			<td colspan="6" align="center">
				<input type="image" src="../../images/button/btn_ok.jpg" width="53" height="19" border="0">
				<a href="javascript:history.go(-1);"><img src="../../images/button/btn_cancel.jpg" width="53" height="19" border="0"></a>
			</td>
		</tr>
	</form>
</table>
