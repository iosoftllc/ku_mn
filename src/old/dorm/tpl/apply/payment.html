<script language="javascript" src="../../js/function.js"></script>
<script language="javascript" src="../../js/check.js"></script>
<script language="javascript" src="../../js/application.js"></script>
<table width="100%" cellpadding="0" cellspacing="0" border="0">
	<form name="PaymentForm" action="" method="post">
		<input type="hidden" name="s_state" value="{SEARCH_STATE}">
		<input type="hidden" name="sort1" value="{SORT1_VALUE}">
		<input type="hidden" name="sort2" value="{SORT2_VALUE}">
		<input type="hidden" name="email" value="{SEL_EMAIL}">
		<input type="hidden" name="pw" value="{SEL_PASSWORD}">
		<tr>
			<td align="right">
				<a href="javascript:gotoList(document.PaymentForm);"><img src="../../images/button/btn_goto_account.jpg" width="194" height="30" border="0"></a>
				<a href="https://reslife.korea.ac.kr:5008/v1/src/main/page.php?code=status_stu"><img src="../../images/button/btn_logout.jpg" width="74" height="30" border="0"></a>
			</td>
		</tr>
		<!-- BEGIN DYNAMIC BLOCK: session_row -->
		<tr>
			<td height="20"></td>
		</tr>
		<tr>
			<td><font color="#7C0019"><b>{SESSION_NAME}</b></font></td>
		</tr>
		<tr>
			<td height="5"></td>
		</tr>
		<tr>
			<td>
				<table width="100%" border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td colspan="9" height="3" bgcolor="#7C0019"></td>
					</tr>
					<tr> 
						<td width="1"><img src="../../images/board/board_bottom_left.jpg" width="1" height="10"></td>
						<td colspan="7" height="10" background="../../images/board/board_bottom_back.jpg"></td>
						<td width="1"><img src="../../images/board/board_bottom_right.jpg" width="1" height="10"></td>
					</tr>
					<tr>
						<td colspan="6" height="1"></td>
					</tr>
					{SESSION_DEPOSIT_LIST}
					<tr bgcolor="#EFEFEF">
						<td width="1" nowrap></td>
						<td width="9" nowrap></td>
						<td colspan="3" height="21"><b>Deposit Total Due / (Overpaid, if negative)</b></td>
						<td width="10" nowrap></td>
						<td width="120" height="21" align="right" nowrap><b>{SESSION_DEPOSIT_TOTAL} KRW</b></td>
						<td width="9" nowrap></td>
						<td width="1" nowrap></td>
					</tr>
					<tr>
						<td colspan="9" height="1"></td>
					</tr>
					<tr>
						<td colspan="9" height="1" background="../../images/board/board_hdot.jpg"></td>
					</tr>
					<tr>
						<td colspan="9" height="1"></td>
					</tr>
					{SESSION_FEE_LIST}
					<tr bgcolor="#EFEFEF">
						<td width="1" nowrap></td>
						<td width="9" nowrap></td>
						<td colspan="3" height="21"><b>Residence Hall Fee Total Due / (Overpaid, if negative)</b></td>
						<td width="10" nowrap></td>
						<td width="120" height="21" align="right" nowrap><b>{SESSION_FEE_TOTAL} KRW</b></td>
						<td width="9" nowrap></td>
						<td width="1" nowrap></td>
					</tr>
					<tr>
						<td colspan="9" height="1"></td>
					</tr>
					<tr>
						<td width="1" nowrap><img src="../../images/board/board_bottom_left.jpg" width="1" height="10"></td>
						<td colspan="7" height="10" background="../../images/board/board_bottom_back.jpg"></td>
						<td width="1" nowrap><img src="../../images/board/board_bottom_right.jpg" width="1" height="10"></td>
					</tr>
					<tr>
						<td colspan="9" height="3" bgcolor="#7C0019"></td>
					</tr>
				</table>
			</td>
		</tr>
		{SESSION_CARRY_FORWARD}
		<!-- END DYNAMIC BLOCK: session_row -->
	</form>
</table>
