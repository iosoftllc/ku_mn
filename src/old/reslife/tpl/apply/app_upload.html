<script language="javascript" src="../../js/check.js"></script>
<script language="javascript">
	function submitUpload(Form, mode) {
		if (mode) {
			if (checkUpload(Form.attach)) {
				Form.mode.value = mode;
				Form.submit();
			}
		}
	}
</script>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<form name="ApplyForm" action="../../src/apply/app_action.php" method="post" enctype="multipart/form-data" onSubmit="return checkUpload(this.attach);">
		<input type="hidden" name="mode" value="">
		<tr>
			<td colspan="2">
				<table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
					<tr>
						<td width="55" nowrap><b>파일명:</b></td>
						<td><input type="file" name="attach" style="width:100%;"></td>
						<td width="2" nowrap></td>
						<td width="2" nowrap><img src="../../images/button/button_left.jpg" width="2" height="22"></td>
						<td width="80" height="22" align="center" style="padding-top:3px;" background="../../images/button/button_back.jpg" nowrap>
							<a href="javascript:submitUpload(document.ApplyForm, 'upload');">업로드추가</a>
						</td>
						<td width="2" nowrap><img src="../../images/button/button_right.jpg" width="2" height="22"></td>
					</tr>
				</table>
			</td>
		</tr>
	</form>
</table>
