<script language="javascript" src="../../js/function.js"></script>
<script language="javascript" src="../../js/check.js"></script>
<script language="javascript" src="../../js/application.js"></script>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<form name="ApplicationForm" action="" method="get">
		<input type="hidden" name="mode" value="">
		<input type="hidden" name="no" value="">
		<input type="hidden" name="page" value="{SEL_PAGE}">
		<input type="hidden" name="s_type" value="{SEARCH_TYPE}">
		<input type="hidden" name="s_text" value="{SEARCH_TEXT}">
		<input type="hidden" name="s_kind" value="{SEARCH_KIND}">
		<input type="hidden" name="s_state" value="{SEARCH_STATE}">
		<input type="hidden" name="s_grade" value="{SEARCH_GRADE}">
		<input type="hidden" name="s_current" value="{SEARCH_CURRENT}">
		<input type="hidden" name="s_period" value="{SEARCH_PERIOD}">
		<input type="hidden" name="s_year1" value="{SEARCH_YEAR1}">
		<input type="hidden" name="s_month1" value="{SEARCH_MONTH1}">
		<input type="hidden" name="s_day1" value="{SEARCH_DAY1}">
		<input type="hidden" name="s_year2" value="{SEARCH_YEAR2}">
		<input type="hidden" name="s_month2" value="{SEARCH_MONTH2}">
		<input type="hidden" name="s_day2" value="{SEARCH_DAY2}">
		<input type="hidden" name="sort1" value="{SORT1_VALUE}">
		<input type="hidden" name="sort2" value="{SORT2_VALUE}">
		<tr>
			<td height="22">
				<a href="javascript:gotoMonth(document.ApplicationForm, '{PREVIOUS_YEAR}', '{PREVIOUS_MONTH}');"><img src="../../images/list/page_pre.jpg" width="9" height="9" border="0" align="absmiddle"></a>
				<select name="year" onChange="gotoMonth(document.ApplicationForm, document.ApplicationForm.year.value, document.ApplicationForm.month.value);">
					<!-- BEGIN DYNAMIC BLOCK: year_row -->
					<option value="{YEAR_VALUE}">{YEAR_VALUE}</option>
					<!-- END DYNAMIC BLOCK: year_row -->
				</select>년
				<select name="month" onChange="gotoMonth(document.ApplicationForm, document.ApplicationForm.year.value, document.ApplicationForm.month.value);">
					<!-- BEGIN DYNAMIC BLOCK: month_row -->
					<option value="{MONTH_VALUE}">{MONTH_VALUE}</option>
					<!-- END DYNAMIC BLOCK: month_row -->
				</select>월
				<a href="javascript:gotoMonth(document.ApplicationForm, '{NEXT_YEAR}', '{NEXT_MONTH}');"><img src="../../images/list/page_next.jpg" width="9" height="9" border="0" align="absmiddle"></a>
			</td>
			<td align="right">
				<select name="s_dorm" onChange="gotoMonth(document.ApplicationForm, document.ApplicationForm.year.value, document.ApplicationForm.month.value);">
					<option value="">모든기숙사</option>
					<option value="J">CJ Int. House</option>
					<option value="A">Anam Int. House</option>
				</select>
				<select name="s_rate" onChange="gotoMonth(document.ApplicationForm, document.ApplicationForm.year.value, document.ApplicationForm.month.value);">
					<option value="">모든입실형태</option>
					<option value="SINGLE">Single</option>
					<option value="DOUBLE">Double</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" height="5"></td>
		</tr>
		<tr>
			<td colspan="2">
				<table width="100%" border="0" cellspacing="1" cellpadding="3" bgcolor="#E2E4E1">
					<tr align="center" bgcolor="#F0F0F0"><td nowrap>Rooms</td>{DAY_LIST}</tr>
					<!-- BEGIN DYNAMIC BLOCK: total_row -->
					<tr align="center" bgcolor="#F0F0F0"><td nowrap>Total({TOTAL_ROOM}실)</td>{TOTAL_LIST}</tr>
					<!-- END DYNAMIC BLOCK: total_row -->
					<!-- BEGIN DYNAMIC BLOCK: cj1_row -->
					<tr align="center" bgcolor="#F0F0F0"><td nowrap>CJ Single({TOTAL_ROOM_CJ1}실)</td>{TOTAL_LIST_CJ1}</tr>
					<!-- END DYNAMIC BLOCK: cj1_row -->
					<!-- BEGIN DYNAMIC BLOCK: cj2_row -->
					<tr align="center" bgcolor="#F0F0F0"><td nowrap>CJ Double({TOTAL_ROOM_CJ2}실)</td>{TOTAL_LIST_CJ2}</tr>
					<!-- END DYNAMIC BLOCK: cj2_row -->
					<!-- BEGIN DYNAMIC BLOCK: anam1_row -->
					<tr align="center" bgcolor="#F0F0F0"><td nowrap>Anam Single({TOTAL_ROOM_ANAM1}실)</td>{TOTAL_LIST_ANAM1}</tr>
					<!-- END DYNAMIC BLOCK: anam1_row -->
					<!-- BEGIN DYNAMIC BLOCK: anam2_row -->
					<tr align="center" bgcolor="#F0F0F0"><td nowrap>Anam Double({TOTAL_ROOM_ANAM2}실)</td>{TOTAL_LIST_ANAM2}</tr>
					<!-- END DYNAMIC BLOCK: anam2_row -->
					{ROOM_LIST}
				</table>
			</td>
		</tr>
	</form>
</table>
<script language="javascript">
	setSelected(document.ApplicationForm.year, '{CURRENT_YEAR}');
	setSelected(document.ApplicationForm.month, '{CURRENT_MONTH}');
	setSelected(document.ApplicationForm.s_dorm, '{SEARCH_DORM}');
	setSelected(document.ApplicationForm.s_rate, '{SEARCH_RATE}');
</script>
