<script language="javascript" src="../../js/function.js"></script>
<script language="javascript" src="../../js/room.js"></script>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<form name="RoomForm" action="" method="get">
		<input type="hidden" name="page" value="{SEL_PAGE}">
		<input type="hidden" name="sort1" value="{SORT1_VALUE}">
		<input type="hidden" name="sort2" value="{SORT2_VALUE}">
		<input type="hidden" name="code" value="">
		<tr>
			<td height="22" class="NoPrint">
				<select name="s_rate" onChange="viewList();">
					<option value="">모든입실형태</option>
					<option value="J_SINGLE">CJ Int. House/Anam Int. House - Single</option>
					<option value="J_DOUBLE">CJ Int. House/Anam Int. House - Double</option>
				</select>
				총 {TOTAL_COUNT}개 / {TOTAL_PAGE}페이지
			</td>
			<td height="22" class="NoPrint">
				<table border="0" cellpadding="0" cellspacing="0" align="right">
					<tr>
						<td width="2"><img src="../../images/button/button_left.jpg" width="2" height="22"></td>
						<td width="82" height="22" align="center" style="padding-top:3px;" background="../../images/button/button_back.jpg">
							<a href="javascript:downloadExcel();">엑셀다운로드</a>
						</td>
						<td width="2"><img src="../../images/button/button_right.jpg" width="2" height="22"></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="2" height="4" class="NoPrint"></td>
		</tr>
		<tr>
			<td colspan="2" class="NoPrint">
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr> 
						<td width="2" nowrap><img src="../../images/list/list_left.jpg" width="2" height="26"></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td height="26" align="center" style="padding-top:3px;" background="../../images/list/list_back.jpg" nowrap><a href="javascript:sortList('room_code');">호 실</a></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td width="1" nowrap><img src="../../images/list/list_divide.jpg" width="1" height="26"></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td height="26" align="center" style="padding-top:3px;" background="../../images/list/list_back.jpg" nowrap><a href="javascript:sortList('rate');">입실형태</a></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td width="1" nowrap><img src="../../images/list/list_divide.jpg" width="1" height="26"></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td height="26" align="center" style="padding-top:3px;" background="../../images/list/list_back.jpg" nowrap><a href="javascript:sortList('phone');">전화번호</a></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td width="1" nowrap><img src="../../images/list/list_divide.jpg" width="1" height="26"></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td height="26" align="center" style="padding-top:3px;" background="../../images/list/list_back.jpg" nowrap><a href="javascript:sortList('ip');">IP주소</a></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td width="2" nowrap><img src="../../images/list/list_right.jpg" width="2" height="26"></td>
					</tr>
					<!-- BEGIN DYNAMIC BLOCK: list_row -->
					<tr onMouseover="this.style.backgroundColor='#F5F5F5';" onMouseout="this.style.backgroundColor='#FFFFFF';"> 
						<td width="2" nowrap></td>
						<td width="5" nowrap></td>
						<td height="23" align="center" nowrap><a href="javascript:postRoom('{LIST_ROOM}');">{LIST_ROOM}</a></td>
						<td width="5" nowrap></td>
						<td width="1" bgcolor="#E2E4E1" nowrap></td>
						<td width="5" nowrap></td>
						<td height="23" align="center" nowrap><a href="javascript:postRoom('{LIST_ROOM}');">{LIST_RATE}</a></td>
						<td width="5" nowrap></td>
						<td width="1" bgcolor="#E2E4E1" nowrap></td>
						<td width="5" nowrap></td>
						<td height="23" align="center" nowrap><a href="javascript:postRoom('{LIST_ROOM}');">{LIST_PHONE}</a></td>
						<td width="5" nowrap></td>
						<td width="1" bgcolor="#E2E4E1" nowrap></td>
						<td width="5" nowrap></td>
						<td height="23" align="center" nowrap><a href="javascript:postRoom('{LIST_ROOM}');">{LIST_IP}</a></td>
						<td width="5" nowrap></td>
						<td width="2" nowrap></td>
					</tr>
					<tr> 
						<td colspan="17" height="1" bgcolor="#E2E4E1"></td>
					</tr>
					<!-- END DYNAMIC BLOCK: list_row -->
					<tr> 
						<td colspan="17" height="1" bgcolor="#919191"></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="NoPrint">
				<table border="0" cellspacing="0" cellpadding="0" align="center">
					<tr> 
						<td height="35">
							<a href="javascript:gotoPage('{PRE_PAGE}');"><img src="../../images/list/page_pre.jpg" width="9" height="9" border="0" align="absmiddle"></a>
							<!-- BEGIN DYNAMIC BLOCK: page_row -->
							{PAGE_VALUE}
							<!-- END DYNAMIC BLOCK: page_row -->
							<a href="javascript:gotoPage('{NEXT_PAGE}');"><img src="../../images/list/page_next.jpg" width="9" height="9" border="0" align="absmiddle"></a>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="2" height="5" class="NoPrint"></td>
		</tr>
		<tr>
			<td colspan="2" class="NoPrint">
				<table border="0" cellspacing="0" cellpadding="0" align="center">
					<tr>
						<td height="22" align="center">
							<select name="s_type">
								<option value="1">호실</option>
								<option value="2">전화번호</option>
								<option value="3">IP주소</option>
							</select>
							<input type="text" name="s_text" size="30" value="{SEARCH_TEXT}">
						</td>
						<td width="2"></td>
						<td width="2"><img src="../../images/button/button_left.jpg" width="2" height="22"></td>
						<td width="48" height="22" align="center" style="padding-top:3px;" background="../../images/button/button_back.jpg">
							<a href="javascript:searchStudent(document.RoomForm);">검색</a>
						</td>
						<td width="2"><img src="../../images/button/button_right.jpg" width="2" height="22"></td>
					</tr>
				</table>
			</td>
		</tr>
	</form>
</table>
<script language="JavaScript">
	setSelected(document.RoomForm.s_rate, '{SEARCH_RATE}');
	setSelected(document.RoomForm.s_type, '{SEARCH_TYPE}');
</script>
