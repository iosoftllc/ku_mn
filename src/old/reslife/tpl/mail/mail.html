<script language="javascript" src="../../js/function.js"></script>
<script language="javascript" src="../../js/check.js"></script>
<script language="javascript" src="../../js/mailbox.js"></script>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<form name="MailForm" action="" method="get" enctype="multipart/form-data" onSubmit="return checkMailInfo(this);">
		<input type="hidden" name="mode" value="mail">
		<input type="hidden" name="mail_no" value="{MAIL_NUMBER}">
		<input type="hidden" name="total_photo" value="">
		<input type="hidden" name="s_type" value="{SEARCH_TYPE}">
		<input type="hidden" name="s_text" value="{SEARCH_TEXT}">
		<input type="hidden" name="s_term" value="{SEARCH_TERM}">
		<input type="hidden" name="s_state" value="{SEARCH_STATE}">
		<input type="hidden" name="s_kind" value="{SEARCH_KIND}">

		<input type="hidden" name="s_month2" value="{SEARCH_MONTH2}">
		<input type="hidden" name="s_day2" value="{SEARCH_DAY2}">
		<input type="hidden" name="email" value="{EMAIL_ADDRESS}">
		<tr>
			<td colspan="10" height="1" bgcolor="#F8F8F8"></td>
		</tr>
		<tr>
			<td width="1" height="1" bgcolor="#F8F8F8"></td>
			<td colspan="3" height="1" bgcolor="#F5F5F5"></td>
			<td width="1" height="1" bgcolor="#C7C7C7"></td>

			<td colspan="3" height="1" bgcolor="#F5F5F5"></td>
			<td width="1" height="1" bgcolor="#C7C7C7"></td>
		</tr>

			<td width="1" bgcolor="#F8F8F8" nowrap></td>
			<td width="1" bgcolor="#F5F5F5" nowrap></td>

			<td width="1" bgcolor="#F5F5F5" nowrap></td>
			<td width="1" bgcolor="#C7C7C7" nowrap></td>
			<td width="1" bgcolor="#FFFFFF" nowrap></td>
			<td width="9" bgcolor="#F5F5F5" nowrap></td>
			<td width="100%" height="22" bgcolor="#F5F5F5">
				<input type="text" name="to" style="width:100%;" value="{TO_ADDRESS}" {READ_ONLY}>
			</td>
			<td width="9" bgcolor="#F5F5F5" nowrap></td>
			<td width="1" bgcolor="#C7C7C7" nowrap></td>
		</tr>
		<tr>
			<td width="1" height="1" bgcolor="#F8F8F8"></td>
			<td colspan="3" height="1" bgcolor="#F5F5F5"></td>
			<td width="1" height="1" bgcolor="#C7C7C7"></td>

			<td colspan="3" height="1" bgcolor="#F5F5F5"></td>
			<td width="1" height="1" bgcolor="#C7C7C7"></td>
		</tr>
		<tr>
			<td width="1" height="1" bgcolor="#F8F8F8"></td>

			<td width="1" height="1" bgcolor="#FFFFFF"></td>
			<td colspan="4" height="1" bgcolor="#C7C7C7"></td>
		</tr>
		<tr>
			<td width="1" height="1" bgcolor="#F8F8F8"></td>
			<td colspan="8" height="1" bgcolor="#FFFFFF"></td>
			<td width="1" height="1" bgcolor="#C7C7C7"></td>
		</tr>
		<tr>
			<td width="1" height="1" bgcolor="#F8F8F8"></td>
			<td colspan="3" height="1" bgcolor="#F5F5F5"></td>
			<td width="1" height="1" bgcolor="#C7C7C7"></td>

			<td colspan="3" height="1" bgcolor="#F5F5F5"></td>
			<td width="1" height="1" bgcolor="#C7C7C7"></td>
		</tr>

			<td width="1" bgcolor="#F8F8F8"></td>

			<td width="1" bgcolor="#F5F5F5"></td>
			<td width="1" bgcolor="#C7C7C7"></td>
			<td width="1" bgcolor="#FFFFFF"></td>
			<td width="9" bgcolor="#F5F5F5"></td>
			<td height="22" bgcolor="#F5F5F5">

			</td>
			<td width="9" bgcolor="#F5F5F5"></td>
			<td width="1" bgcolor="#C7C7C7"></td>
		</tr>
		<tr>
			<td width="1" height="1" bgcolor="#F8F8F8"></td>

			<td width="1" height="1" bgcolor="#C7C7C7"></td>

		<tr>

			<td width="1" bgcolor="#F5F5F5"></td>
			<td width="1" bgcolor="#C7C7C7"></td>
			<td width="1" bgcolor="#FFFFFF"></td>
			<td width="9" bgcolor="#F5F5F5"></td>
			<td height="22" bgcolor="#F5F5F5">
				<table width="100%" border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td width="100%" height="22">
							<input type="file" name="attach" style="width:100%;" onBlur="calculateFileSize(this, document.getElementById('photo_size'), document.MailForm.total_photo);">

						<td width="2" nowrap></td>
						<td width="2" nowrap><img src="../../images/button/button_left.jpg" width="2" height="22"></td>
						<td width="62" height="22" align="center" style="padding-top:3px;" background="../../images/button/button_back.jpg" nowrap>
							<a href="javascript:previewUpload(document.MailForm.attach);">미리보기</a>
						</td>
						<td width="2" nowrap><img src="../../images/button/button_right.jpg" width="2" height="22"></td>
					</tr>
					<tr>
						<td colspan="5">현재 용량 <span id="photo_size">0</span> KB / 최대 1024 KB(1 MB)까지 가능합니다. {IMAGE_FILE}</td>
					</tr>
				</table>
			</td>
			<td width="9" bgcolor="#F5F5F5"></td>
			<td width="1" bgcolor="#C7C7C7"></td>
		</tr>
		<tr>
			<td width="1" height="1" bgcolor="#F8F8F8"></td>
			<td colspan="3" height="1" bgcolor="#F5F5F5"></td>
			<td width="1" height="1" bgcolor="#C7C7C7"></td>
			<td width="1" height="1" bgcolor="#FFFFFF"></td>
			<td colspan="3" height="1" bgcolor="#F5F5F5"></td>
			<td width="1" height="1" bgcolor="#C7C7C7"></td>
		</tr>
		<tr>
			<td width="1" height="1" bgcolor="#F8F8F8"></td>

			<td colspan="10" height="5"></td>
		</tr>

			<td colspan="10">
				<textarea name="msg" rows="20" style="width:100%;">{MAIL_CONTENT}</textarea>
			</td>

			<td colspan="10" height="5"></td>
		</tr>
		<tr>
			<td colspan="10">
				<table border="0" cellpadding="0" cellspacing="0" align="center">
					<tr>
						<td width="2"><img src="../../images/button/button_left.jpg" width="2" height="22"></td>
						<td width="62" height="22" align="center" style="padding-top:3px;" background="../../images/button/button_back.jpg">
							<a href="javascript:sendMail(document.MailForm);">보내기</a>
						</td>
						<td width="2"><img src="../../images/button/button_right.jpg" width="2" height="22"></td>
						<td width="2"></td>
						<td width="2"><img src="../../images/button/button_left.jpg" width="2" height="22"></td>
						<td width="62" height="22" align="center" style="padding-top:3px;" background="../../images/button/button_back.jpg">
							<a href="javascript:previewMail(document.PreviewForm);">미리보기</a>
						</td>
						<td width="2"><img src="../../images/button/button_right.jpg" width="2" height="22"></td>
					</tr>
				</table>
			</td>
		</tr>

	<form name="PreviewForm" action="" method="post" onSubmit="return checkMailInfo(document.MailForm);">
		<input type="hidden" name="mail_no" value="">
		<input type="hidden" name="attach" value="">
		<input type="hidden" name="msg" value="">
	</form>
</table>
