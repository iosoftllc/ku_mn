<script language="javascript" src="../../js/function.js"></script>
<script language="javascript" src="../../js/admin.js"></script>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<form name="AdminForm" action="" method="get" onSubmit="return checkSearchInfo(document.AdminForm.s_text, document.AdminForm.page);">
		<input type="hidden" name="id" value="">
		<input type="hidden" name="mode" value="">
		<input type="hidden" name="page" value="{SEL_PAGE}">
		<input type="hidden" name="sort1" value="{SORT1_VALUE}">
		<input type="hidden" name="sort2" value="{SORT2_VALUE}">
		<tr>
			<td height="22">
				<select name="s_grade" onChange="viewList(document.AdminForm);">
					<option value="">관리자등급</option>
					<option value="9">슈퍼관리자</option>
					<option value="8">학생동관리자</option>
					<option value="7">교수동관리자</option>
					<option value="3">유지보수관리자</option>
					<option value="2">사감장</option>
					<option value="1">부장</option>
					<option value="0">과장</option>
				</select>
				{SEL_PAGE} / {TOTAL_PAGE}페이지, 총 {TOTAL_COUNT}개
			</td>
			<td>
				<table border="0" cellpadding="0" cellspacing="0" align="right">
					<tr>
						<td width="2"><img src="../../images/button/button_left.jpg" width="2" height="22"></td>
						<td width="48" height="22" align="center" style="padding-top:3px;" background="../../images/button/button_back.jpg">
							<a href="javascript:postAdmin(document.AdminForm, 'new');">추가</a>
						</td>
						<td width="2"><img src="../../images/button/button_right.jpg" width="2" height="22"></td>
						<td width="2"></td>
						<td width="2"><img src="../../images/button/button_left.jpg" width="2" height="22"></td>
						<td width="48" height="22" align="center" style="padding-top:3px;" background="../../images/button/button_back.jpg">
							<a href="javascript:deleteAdmin(document.AdminForm, '');">삭제</a>
						</td>
						<td width="2"><img src="../../images/button/button_right.jpg" width="2" height="22"></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="2" height="4"></td>
		</tr>
		<tr>
			<td colspan="2">
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr> 
						<td width="2" nowrap><img src="../../images/list/list_left.jpg" width="2" height="26"></td>
						<td height="26" align="center" background="../../images/list/list_back.jpg" nowrap><input type="checkbox" name="select_all" onClick="selectAll(document.AdminForm.list_no);"></td>
						<td width="1" nowrap><img src="../../images/list/list_divide.jpg" width="1" height="26"></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td height="26" align="center" style="padding-top:3px;" background="../../images/list/list_back.jpg" nowrap><a href="javascript:sortList(document.AdminForm, 'grade');">등 급</a></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td width="1" nowrap><img src="../../images/list/list_divide.jpg" width="1" height="26"></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td height="26" align="center" style="padding-top:3px;" background="../../images/list/list_back.jpg" nowrap><a href="javascript:sortList(document.AdminForm, 'admin_id');">아이디</a></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td width="1" nowrap><img src="../../images/list/list_divide.jpg" width="1" height="26"></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td height="26" align="center" style="padding-top:3px;" background="../../images/list/list_back.jpg" nowrap><a href="javascript:sortList(document.AdminForm, 'name');">이 름</a></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td width="1" nowrap><img src="../../images/list/list_divide.jpg" width="1" height="26"></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td height="26" align="center" style="padding-top:3px;" background="../../images/list/list_back.jpg" nowrap><a href="javascript:sortList(document.AdminForm, 'department');">부서명</a></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td width="1" nowrap><img src="../../images/list/list_divide.jpg" width="1" height="26"></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td height="26" align="center" style="padding-top:3px;" background="../../images/list/list_back.jpg"><a href="javascript:sortList(document.AdminForm, 'email');">이메일</a></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td width="1" nowrap><img src="../../images/list/list_divide.jpg" width="1" height="26"></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td height="26" align="center" style="padding-top:3px;" background="../../images/list/list_back.jpg" nowrap><a href="javascript:sortList(document.AdminForm, 'log_count');">접속수</a></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td width="1" nowrap><img src="../../images/list/list_divide.jpg" width="1" height="26"></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td height="26" align="center" style="padding-top:3px;" background="../../images/list/list_back.jpg" nowrap><a href="javascript:sortList(document.AdminForm, 'regist_dt');">등록일</a></td>
						<td width="5" background="../../images/list/list_back.jpg" nowrap></td>
						<td width="2" nowrap><img src="../../images/list/list_right.jpg" width="2" height="26"></td>
					</tr>
					<!-- BEGIN DYNAMIC BLOCK: list_row -->
					<tr onMouseover="this.style.backgroundColor='#F5F5F5';" onMouseout="this.style.backgroundColor='#FFFFFF';"> 
						<td width="2" nowrap></td>
						<td height="23" align="center" nowrap><input type="checkbox" name="list_no" value="{LIST_ID}"></td>
						<td width="1" bgcolor="#E2E4E1" nowrap></td>
						<td width="5" nowrap></td>
						<td height="23" align="center" nowrap>{LIST_GRADE}</td>
						<td width="5" nowrap></td>
						<td width="1" bgcolor="#E2E4E1" nowrap></td>
						<td width="5" nowrap></td>
						<td height="23" align="center" nowrap><a href="javascript:viewAdmin(document.AdminForm, '{LIST_ID}');">{LIST_ID}</a></td>
						<td width="5" nowrap></td>
						<td width="1" bgcolor="#E2E4E1" nowrap></td>
						<td width="5" nowrap></td>
						<td height="23" align="center" nowrap><a href="javascript:viewAdmin(document.AdminForm, '{LIST_ID}');">{LIST_NAME}</a></td>
						<td width="5" nowrap></td>
						<td width="1" bgcolor="#E2E4E1" nowrap></td>
						<td width="5" nowrap></td>
						<td height="23" align="center" nowrap>{LIST_DEPARTMENT}</td>
						<td width="5" nowrap></td>
						<td width="1" bgcolor="#E2E4E1" nowrap></td>
						<td width="5" nowrap></td>
						<td height="23" align="center"><a href="javascript:sendEmail(document.AdminForm, '{LIST_EMAIL}');">{LIST_EMAIL}</a></td>
						<td width="5" nowrap></td>
						<td width="1" bgcolor="#E2E4E1" nowrap></td>
						<td width="5" nowrap></td>
						<td height="23" align="center" nowrap>{LIST_COUNT}</td>
						<td width="5" nowrap></td>
						<td width="1" bgcolor="#E2E4E1" nowrap></td>
						<td width="5" nowrap></td>
						<td height="23" align="center" nowrap>{LIST_DATE}</td>
						<td width="5" nowrap></td>
						<td width="2" nowrap></td>
					</tr>
					<tr> 
						<td colspan="31" height="1" bgcolor="#E2E4E1"></td>
					</tr>
					<!-- END DYNAMIC BLOCK: list_row -->
					<tr> 
						<td colspan="31" height="1" bgcolor="#919191"></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<table border="0" cellspacing="0" cellpadding="0" align="center">
					<tr> 
						<td height="35">
							<a href="javascript:gotoAdmin(document.AdminForm, '{PRE_PAGE}');"><img src="../../images/list/page_pre.jpg" width="9" height="9" border="0" align="absmiddle"></a>
							<!-- BEGIN DYNAMIC BLOCK: page_row -->
							{PAGE_VALUE}
							<!-- END DYNAMIC BLOCK: page_row -->
							<a href="javascript:gotoAdmin(document.AdminForm, '{NEXT_PAGE}');"><img src="../../images/list/page_next.jpg" width="9" height="9" border="0" align="absmiddle"></a>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<table border="0" cellspacing="0" cellpadding="0" align="center">
					<tr>
						<td height="22" align="center">
							<select name="s_type">
								<option value="1">아이디</option>
								<option value="2">이름</option>
								<option value="3">부서명</option>
								<option value="4">이메일</option>
							</select>
							<input type="text" name="s_text" size="30" value="{SEARCH_TEXT}">
						</td>
						<td width="2"></td>
						<td width="2"><img src="../../images/button/button_left.jpg" width="2" height="22"></td>
						<td width="48" height="22" align="center" style="padding-top:3px;" background="../../images/button/button_back.jpg">
							<a href="javascript:searchAdmin(document.AdminForm);">검색</a>
						</td>
						<td width="2"><img src="../../images/button/button_right.jpg" width="2" height="22"></td>
					</tr>
				</table>
			</td>
		</tr>
	</form>
</table>
<script language="javascript">
	setSelected(document.AdminForm.s_type, '{SEARCH_TYPE}');
	setSelected(document.AdminForm.s_grade, '{SEARCH_GRADE}');
</script>
