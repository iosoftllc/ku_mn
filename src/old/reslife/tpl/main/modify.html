<script language="javascript">
	function checkPasswordInfo(Form) {
		if (Form.cur_pw.value == "") {
			alert("현재 사용중인 비밀번호를 입력하세요.");
			Form.cur_pw.focus();
			Form.cur_pw.select();
			return false;
		}
		if (Form.cur_pw.value == Form.new_pw.value) {
			alert("현재 사용하시는 비밀번호와 새로운 비밀번호가 같을 수 없습니다.");
			Form.cur_pw.focus();
			Form.cur_pw.select();
			return false;
		}
		if (!checkPassword(Form.new_pw, Form.confirm_pw)) return false;
		return true;
	}
	function checkAdminInfo(Form) {
		if (Form.admin_nm.value == "") {
			alert("이름을 입력해 주세요.");
			return false;
		}
		if (Form.department.value == "") {
			alert("부서명을 입력해 주세요.");
			return false;
		}
		if (!checkEmail(Form.email)) return false;
		return true;
	}
	
	function changePassword(Form) {
		if (checkPasswordInfo(Form)) Form.submit();
	}

	function changeAdminInfo(Form) {
		if (checkAdminInfo(Form)) Form.submit();
	}
</script>
