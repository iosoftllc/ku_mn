<script language="javascript" src="../../js/function.js"></script>
<script language="javascript" src="../../js/check.js"></script>
<script language="javascript">
	function returnValue(Form) {
		if (document.CheckEmailForm.use_flag.value == "1" && Form.email.value) {
			window.opener.document.ApplicationForm.email.value = Form.email.value;
			window.opener.document.getElementById("studentItem").innerHTML = Form.student.value;
			window.opener.document.getElementById("currentItem").innerHTML = Form.current.value;
			window.opener.document.getElementById("kindItem").innerHTML = Form.kind.value;
			window.opener.document.getElementById("nameItem").innerHTML = Form.name.value;
			window.opener.document.getElementById("koreanItem").innerHTML = Form.korean.value;
			window.opener.document.getElementById("genderItem").innerHTML = Form.gender.value;
			window.opener.document.getElementById("dobItem").innerHTML = Form.dob.value;
			window.opener.document.getElementById("nationItem").innerHTML = Form.nation.value;
			window.opener.document.getElementById("kgspItem").innerHTML = Form.kgsp.value;
			window.opener.document.getElementById("uniItem").innerHTML = Form.uni.value;
			window.opener.document.getElementById("majorItem").innerHTML = Form.major.value;
			window.opener.document.getElementById("gradeItem").innerHTML = Form.grade.value;
			window.opener.document.getElementById("addrItem").innerHTML = Form.addr.value;
			window.opener.document.getElementById("phoneItem").innerHTML = Form.phone.value;
			window.opener.document.getElementById("mobileItem").innerHTML = Form.mobile.value;
			window.opener.document.getElementById("photoItem").innerHTML = Form.photo.value;
			window.opener.document.getElementById("caseNmItem").innerHTML = Form.case_nm.value;
			window.opener.document.getElementById("caseReItem").innerHTML = Form.case_re.value;
			window.opener.document.getElementById("casePhItem").innerHTML = Form.case_ph.value;
			window.opener.document.getElementById("caseAdItem").innerHTML = Form.case_ad.value;
			this.close();
		}
	}
	function checkAdminEmail() {
		if (checkEmail(document.CheckEmailForm.email)) document.CheckEmailForm.submit();
	}
</script>
<table border="0" cellspacing="0" cellpadding="0" align="center">
	<form name="CheckEmailForm" action="../../src/popup/grad_email_info.php" method="get" onSubmit="return checkEmail(this.email);">
		<input type="hidden" name="use_flag" value="{USE_FLAG}">
		<input type="hidden" name="student" value="{INFO_STUDENT}">
		<input type="hidden" name="current" value="{INFO_CURRENT}">
		<input type="hidden" name="kind" value="{INFO_KIND}">
		<input type="hidden" name="name" value="{INFO_NAME}">
		<input type="hidden" name="korean" value="{INFO_KRNAME}">
		<input type="hidden" name="gender" value="{INFO_GENDER}">
		<input type="hidden" name="dob" value="{INFO_DOB}">
		<input type="hidden" name="nation" value="{INFO_NATION}">
		<input type="hidden" name="kgsp" value="{INFO_KGSP}">
		<input type="hidden" name="uni" value="{INFO_HOME_UNI}">
		<input type="hidden" name="major" value="{INFO_MAJOR}">
		<input type="hidden" name="grade" value="{INFO_CLASS}">
		<input type="hidden" name="addr" value="{INFO_HOME_ADDR}">
		<input type="hidden" name="phone" value="{INFO_PHONE}">
		<input type="hidden" name="mobile" value="{INFO_CELL}">
		<input type="hidden" name="photo" value="{INFO_PHOTO}">
		<input type="hidden" name="case_nm" value="{INFO_CASE_NAME}">
		<input type="hidden" name="case_re" value="{INFO_CASE_RELATE}">
		<input type="hidden" name="case_ph" value="{INFO_CASE_PHONE}">
		<input type="hidden" name="case_ad" value="{INFO_CASE_ADDR}">
		<tr>
			<td height="30" align="center">{MESSAGE}</td>
		</tr>
		<tr>
			<td>
				<table border="0" cellspacing="0" cellpadding="0" align="center">
					<tr>
						<td height="22" align="right">이메일 : <input type="text" name="email" size="30" maxlength="100" value="{EMAIL_VALUE}"></td>
						<td width="2"></td>
						<td width="2"><img src="../../images/button/button_left.jpg" width="2" height="22"></td>
						<td width="62" height="22" align="center" style="padding-top:3px;" background="../../images/button/button_back.jpg">
							<a href="javascript:checkAdminEmail();">정보확인</a>
						</td>
						<td width="2"><img src="../../images/button/button_right.jpg" width="2" height="22"></td>
						<td width="2"></td>
						<td width="2"><img src="../../images/button/button_left.jpg" width="2" height="22"></td>
						<td width="62" height="22" align="center" style="padding-top:3px;" background="../../images/button/button_back.jpg">
							<a href="javascript:returnValue(document.CheckEmailForm);">사용하기</a>
						</td>
						<td width="2"><img src="../../images/button/button_right.jpg" width="2" height="22"></td>
					</tr>
				</table>
			</td>
		</tr>
	</form>
</table>
