<table border="0" cellspacing="0" cellpadding="0" align="center">
	<tr>
		<td align="right">총 {TOTAL_COUNT}명</td>
	</tr>
	<tr>
		<td>
			<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF">
				<tr> 
					<td width="2" nowrap><img src="../../images/list/list_left.jpg" width="2" height="26"></td>
					<td width="100%" height="26" align="center" style="padding-top:3px;" background="../../images/list/list_back.jpg" nowrap>통장 사진 리스트</td>
					<td width="2" nowrap><img src="../../images/list/list_right.jpg" width="2" height="26"></td>
				</tr>
				<!-- BEGIN DYNAMIC BLOCK: list_row -->
				<tr onMouseover="this.style.backgroundColor='#F5F5F5';" onMouseout="this.style.backgroundColor='#FFFFFF';"> 
					<td width="2" nowrap></td>
					<td width="100%">Name: {LIST_NAME}<br>Room: {LIST_ROOM}<br>{LIST_PHOTO}</td>
					<td width="2" nowrap></td>
				</tr>
				<tr> 
					<td colspan="3" height="1" bgcolor="#E2E4E1"></td>
				</tr>
				<!-- END DYNAMIC BLOCK: list_row -->
				<tr> 
					<td colspan="3" height="1" bgcolor="#919191"></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td height="10" class="NoPrint"></td>
	</tr>
	<tr>
		<td height="22" class="NoPrint">
			<table border="0" cellpadding="0" cellspacing="0" align="center">
				<tr>
					<td width="2"><img src="../../images/button/button_left.jpg" width="2" height="22"></td>
					<td width="62" height="22" align="center" style="padding-top:3px;" background="../../images/button/button_back.jpg">
						<a href="javascript:window.print();">프린트</a>
					</td>
					<td width="2"><img src="../../images/button/button_right.jpg" width="2" height="22"></td>
				</tr>
			</table>
		</td>
	</tr>
</table>
