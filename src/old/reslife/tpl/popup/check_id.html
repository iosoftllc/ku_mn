<script language="javascript" src="../../js/function.js"></script>
<script language="javascript" src="../../js/check.js"></script>
<script language="javascript">
	function returnValue(id) {
		if (document.CheckIDForm.use_flag.value == "1" && id.value) {
			window.opener.document.AdminForm.id.value = id.value;
			window.opener.document.AdminForm.pw.focus();
			this.close();
		}
	}
	function checkAdminID() {
		if (checkID(document.CheckIDForm.id)) document.CheckIDForm.submit();
	}
</script>
<table border="0" cellspacing="0" cellpadding="0" align="center">
	<form name="CheckIDForm" action="../../src/popup/check_id.php" method="get" onSubmit="return checkID(this.id);">
		<input type="hidden" name="use_flag" value="{USE_FLAG}">
		<tr> 
			<td height="30" align="center">{MESSAGE}</td>
		</tr>
		<tr> 
			<td>
				<table border="0" cellspacing="0" cellpadding="0" align="center">
					<tr>
						<td height="22" align="right">아이디 : <input type="text" name="id" size="15" maxlength="15" value="{ADMIN_ID}"></td>
						<td width="2"></td>
						<td width="2"><img src="../../images/button/button_left.jpg" width="2" height="22"></td>
						<td width="62" height="22" align="center" style="padding-top:3px;" background="../../images/button/button_back.jpg">
							<a href="javascript:checkAdminID();">중복확인</a>
						</td>
						<td width="2"><img src="../../images/button/button_right.jpg" width="2" height="22"></td>
						<td width="2"></td>
						<td width="2"><img src="../../images/button/button_left.jpg" width="2" height="22"></td>
						<td width="62" height="22" align="center" style="padding-top:3px;" background="../../images/button/button_back.jpg">
							<a href="javascript:returnValue(document.CheckIDForm.id);">사용하기</a>
						</td>
						<td width="2"><img src="../../images/button/button_right.jpg" width="2" height="22"></td>
					</tr>
				</table>
			</td>
		</tr>
	</form>
</table>
